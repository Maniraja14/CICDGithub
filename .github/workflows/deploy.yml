name: CI - Test and Deploy via FTP

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    name: Run TestBox Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java (required for CommandBox)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install CommandBox
        run: |
          curl -LO https://s3.amazonaws.com/downloads.ortussolutions.com/ortussolutions/commandbox/6.2.0/commandbox-debian-6.2.0.deb
          sudo dpkg -i commandbox-debian-6.2.0.deb
          box version


      - name: Run TestBox Tests
        run: |
          box install
          box install testbox
          box server start port=8080 --background
          sleep 10
          curl -s http://127.0.0.1:8080/tests/runner.cfm?testkey=1 > result.json
          cat result.json
        env:
          CFENGINE: lucee
      - name: Check Test Results
        run: |
          if grep -q '"status":"failed"' result.json; then
            echo "‚ùå Tests failed"
            exit 1
          else
            echo "‚úÖ Tests passed"
          fi
